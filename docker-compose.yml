version: "3"

services:
  database:
    build: ./db
    container_name: nse-database
    volumes:
      - ./db/backup:/var/lib/mysql
    ports:
      - 3306:3306

  server:
    build: ./server
    image: server:latest
    container_name: nse-server
    ports:
      - 9876:9876
    depends_on:
      - database

